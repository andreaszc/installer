<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Installer Pro</title>
    <style>
        body { font-family: 'Courier New', monospace; background: #0a0a0a; color: #00ff41; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: #111; padding: 30px; border: 1px solid #00ff41; border-radius: 10px; box-shadow: 0 0 20px #00ff4133; text-align: center; max-width: 90%; }
        h1 { font-size: 1.5rem; margin-bottom: 20px; }
        .cmd { background: #000; padding: 15px; border-radius: 5px; margin: 20px 0; color: #fff; font-size: 0.9rem; border-left: 4px solid #00ff41; }
        button { background: #00ff41; color: #000; border: none; padding: 10px 20px; font-weight: bold; cursor: pointer; border-radius: 5px; }
        button:hover { background: #00cc33; }
    </style>
</head>
<body>
    <div class="box">
        <h1>[ RDP INSTALLER SYSTEM ]</h1>
        <p>Run this command on your Ubuntu/Debian VPS:</p>
        <div class="cmd" id="code">wget -qO- GANTI_DENGAN_LINK_RAW_ANDA | bash</div>
        <button onclick="copyCmd()">COPY COMMAND</button>
    </div>
    <script>
        function copyCmd() {
            const text = document.getElementById('code').innerText;
            navigator.clipboard.writeText(text);
            alert("Command Copied!");
        }
    </script>
</body>
</html>
